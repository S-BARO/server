server:
  port: 8080
  servlet:
    contextPath:
    session:
      cookie:
        name: JSESSIONID
        http-only: true
        secure: true
        same-site: none
  tomcat:
    mbeanregistry:
      enabled: true
  url: ${PROD_SERVER_URL}

spring:
  jackson:
    time-zone: Asia/Seoul
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?createDatabaseIfNotExist=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      auto-commit: false
      connection-test-query: SELECT 1
      minimum-idle: 4
      maximum-pool-size: 8

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      timeout: 1s
      password: ${REDIS_PASSWORD}

  session:
    timeout: 30m
    redis:
      flush-mode: on-save

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

springdoc:
  override-with-generic-response: false

oauth2:
  client:
    registration:
      kakao:
        url: ${KAKAO_AUTH_URL}
        client_id: ${KAKAO_CLIENT_ID} # REST API

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    metrics:
      access: unrestricted
    prometheus:
      access: unrestricted
  metrics:
    tags:
      application: baro-server
    distribution:
      percentiles:
        http.server.requests: 0.5,0.9,0.99
      percentiles-histogram:
        http.server.requests: true
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    root: info

app:
  async:
    executor:
      core-pool-size: 10
      max-pool-size: 20
      queue-capacity: 100
      keep-alive-seconds: 120
      thread-name-prefix: "event-async-"

decorator:
  datasource:
    p6spy:
      enable-logging: false
